# MySQL 和 Adminer 配置
version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: nest-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: nest_db
      MYSQL_USER: nest_user
      MYSQL_PASSWORD: nest123
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  adminer:
    image: adminer:4.8.1
    container_name: nest-adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db
      # ADMINER_DESIGN: pepa-linha-dark

volumes:
  mysql_data:
